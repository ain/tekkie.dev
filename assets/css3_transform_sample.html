        <title>CSS3 transforms in WebKit</title>
        <style type="text/css">
            body {font-family:sans-serif; font-size:12px;}
            /*#ctrls {float:left; margin-right:20px;}*/
            a {margin-left:40px;}
            div#ftImg {position:absolute; top:80px; z-index:0;}
            div#ctrls {position:absolute; top:40px; z-index:1;}
            div#ad {position:absolute; top:10px; z-index:2;}
            #ft {-webkit-transform:rotate(170deg) scale(0.6) skew(-23deg);}
        </style>
        <script type="text/javascript">
            function transform()
            {
                var rotation = document.getElementById('rotation').value;
                var skew = document.getElementById('skew').value;
                var scale = document.getElementById('scale').value/100;
                document.getElementById('ft').style.webkitTransform='rotate('+rotation+'deg) scale('+scale+') skew('+skew+'deg)';
            }
            function reset()
            {
                document.getElementById('ft').style.webkitTransform='rotate(0deg) scale(1) skew(0deg)';
                document.getElementById('rotation').value = 0;
                document.getElementById('scale').value = 100;
                document.getElementById('skew').value = 0;
            }
        </script>
    </head>

            <label for="scale">Scale:</label><input type="text" id="scale" value="60" size="4" /> %
            <button onclick="transform()">Transform image</button>
            <button onclick="reset()">Reset image</button>
