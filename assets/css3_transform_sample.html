<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="en-GB" />
        <meta name="Description" content="CSS Transforms in WebKit as defined by W3C CSS Transitions Module Level 3" />
        <meta name="Keywords" content="css3, css, stylesheet, transforms, rotate, skew, scale, sample" />
        <meta name="Copyright" content="Copyright &copy; 2007 Flashbit LLC" />
        <meta name="Author" content="Flashbit LLC, www.flashbit.net" />
        <title>CSS3 transforms in WebKit</title>
        <style type="text/css">
            body {font-family:sans-serif; font-size:12px;}
            /*#ctrls {float:left; margin-right:20px;}*/
            a {margin-left:40px;}
            div#ftImg {position:absolute; top:80px; z-index:0;}
            div#ctrls {position:absolute; top:40px; z-index:1;}
            div#ad {position:absolute; top:10px; z-index:2;}
            #ft {-webkit-transform:rotate(170deg) scale(0.6) skew(-23deg);}
        </style>
        <script type="text/javascript">
            function transform()
            {
                var rotation = document.getElementById('rotation').value;
                var skew = document.getElementById('skew').value;
                var scale = document.getElementById('scale').value/100;
                document.getElementById('ft').style.webkitTransform='rotate('+rotation+'deg) scale('+scale+') skew('+skew+'deg)';
            }
            function reset()
            {
                document.getElementById('ft').style.webkitTransform='rotate(0deg) scale(1) skew(0deg)';
                document.getElementById('rotation').value = 0;
                document.getElementById('scale').value = 100;
                document.getElementById('skew').value = 0;
            }
        </script>
    </head>
    <body>
      <div id="ctrls">
        <label for="rotation">Rotation:</label> <input type="text" id="rotation" value="170" size="4" /> deg,
        <label for="scale">Skew:</label><input type="text" id="skew" value="-23" size="4" /> deg,
        <label for="scale">Scale:</label><input type="text" id="scale" value="60" size="4" /> %
        <button onclick="transform()">Transform image</button>
        <button onclick="reset()">Reset image</button>
        <a href="//tekkie.flashbit.net/css/css3-transforms-in-webkit" title="CSS Transforms in WebKit as defined by W3C CSS Transitions Module Level 3">Back to the article</a>
      </div>
      <div id="ftImg"><img id="ft" src="/assets/ft.png" alt="" /></div>
    </body>
</html>
